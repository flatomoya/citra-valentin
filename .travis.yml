if: tag IS blank

language: cpp
matrix:
  include:
    - os: linux
      env: NAME="linux build"
      sudo: required
      dist: trusty
      services: docker
      addons:
        apt:
          packages:
            - p7zip-full
      install: "./.travis/linux/deps.sh"
      script: "./.travis/linux/build.sh"
      after_success: "./.travis/linux/upload.sh"
      cache: ccache
    - os: osx
      env: NAME="macos build"
      sudo: false
      osx_image: xcode10.2
      install: "./.travis/macos/deps.sh"
      script: "./.travis/macos/build.sh"
      after_success: "./.travis/macos/upload.sh"
      cache: ccache
    - os: linux
      env: NAME="linux build (debug, frozen versions of dependencies, no additional CMake flags)"
      sudo: required
      dist: trusty
      services: docker
      cache: ccache
      script: "./.travis/linux-frozen/build.sh"
    - os: linux
      env: NAME="MinGW build"
      sudo: required
      dist: trusty
      services: docker
      addons:
        apt:
          packages:
            - p7zip-full
      install: "./.travis/linux-mingw/deps.sh"
      script: "./.travis/linux-mingw/build.sh"
      after_success: "./.travis/linux-mingw/upload.sh"
      cache: ccache

deploy:
  provider: releases
  api_key:
    secure: $DEPLOY_KEY
  on:
    repo: vvanelslande/citra
    branch: master
  file_glob: true
  file: "artifacts/*"
  skip_cleanup: true
